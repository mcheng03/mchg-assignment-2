<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-Means Clustering Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>K-Means Clustering Visualization</h1>
        <div class="controls">
            <label for="init-method">Initialization Method:</label>
            <select id="init-method">
                <option value="Random">Random</option>
                <option value="Farthest First">Farthest First</option>
                <option value="KMeans++">KMeans++</option>
                <option value="Manual">Manual</option>
            </select>

            <label for="num-clusters">Number of Clusters (k):</label>
            <input type="number" id="num-clusters" min="1" max="100" value="3">

            <button id="generate-data">Generate New Dataset</button>
            <button id="initialize-kmeans">Initialize K-Means</button>
            <button id="step-kmeans">Step Through K-Means</button>
            <button id="run-kmeans">Run to Convergence</button>
            <button id="reset">Reset</button>
        </div>
        <div class="chart-container">
            <canvas id="kmeans-chart"></canvas>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
